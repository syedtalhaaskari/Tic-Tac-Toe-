<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    the Tic-tac-toe Game!
                </h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
            <div class="toggle-container">
                <span>
                    Light/Dark Mode
                </span>
                <label class="switch">
                    <input type="checkbox" id="colorMode" onChange="toggleMode()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="right">
            <div class="choose-color">
                <div class="color-container">
                    <label for="player-x-color">Select Player X Color: </label>
                    <div>
                        <input type="color" id="player-x-color" name="player-x-color" value="#42BED7" onchange="changeColorX(this.value)">
                    </div>
                </div>
                <div class="color-container">
                    <label for="player-o-color">Select Player O Color: </label>
                    <div>
                        <input type="color" id="player-o-color" name="player-o-color" value="#D7BAFB" onchange="changeColorO(this.value)">
                    </div>
                </div>
                <div class="play">
                    PLAY
                </div>
            </div>
            <div class="game">
                <div class="header">
                    <div class="player-X">
                        <span>Player X</span>
                    </div>
                    <div class="player-O">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>
                <div class="game-winner">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/app.js"></script>
</body>

</html>
